<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Analytics - Google Map</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Maps JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjr7_hvfbfbtHQyK7lgPbt4lkw9oxwM4E"></script> 

  <!-- CSV Parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Marker Clusterer -->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
</head>
<body>

  <!-- Info Bar -->
  <div id="infoBar"></div>

  <!-- Floating Filter Panel -->
  <div class="filter-box" id="filterPanel">
    <select id="districtFilter"><option value="">Select District</option></select>
    <select id="mandalFilter"><option value="">Select Mandal</option></select>
    <select id="typeFilter"><option value="">Type of Camera</option></select>
    <select id="analyticsFilter"><option value="">Select Analytics</option></select>
    <button id="resetBtn">Reset Filters</button>
  </div>

  <!-- Camera Legend -->
  <div class="legend-box" id="legendBox">
    <h4>Camera Type</h4>
    <div><img src="icons/anpr.png"> ANPR</div>
    <div><img src="icons/analytics.png"> Analytics</div>
    <div><img src="icons/fixed.png"> Fixed</div>
    <div><img src="icons/frs.png"> FRS</div>
    <div><img src="icons/frz.png"> FRZ</div>
    <div><img src="icons/ptz.png"> PTZ</div>
    <div><img src="icons/rlvd2.png"> RLVD</div>
    <div><img src="icons/default.png"> Default</div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Data Table -->
  <div id="tableContainer">
    <h3>Camera Data</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>District</th>
          <th>Mandal</th>
          <th>Location Name</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Type of Camera</th>
          <th>Type of Analytics</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
